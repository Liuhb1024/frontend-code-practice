<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"  value="这是一个按钮" id=""> <!--事件源-->
</body>
<script>
    //事件源
    let button = document.querySelector('input')
    //绑定事件类型(点击事件)
    //函数设定了事件处理程序 
    button.onclick=function(){
        alert("hello")
    }
</script>
</html>
