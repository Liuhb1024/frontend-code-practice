<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="btn" type="button" value="播放" onclick="Onclick()" name="" id="">
    <br>
    <input class="input" type="text" name="" id="" value="0">
    <input class="add" type="button" value="+1" onclick="Add()">
    <input class="min" type="button" value="-1" onclick="Min()">
    <br>
    <input type="checkbox" class="all" onclick="SelectAll()">我全都要 <br>
    <input type="checkbox" class="select">貂蝉 <br>
    <input type="checkbox" class="select">小乔 <br>
    <input type="checkbox" class="select">安琪拉 <br>
    <input type="checkbox" class="select">妲己 <br>

</body>
<script>
    let btn = document.querySelector('.btn')
    // 当按钮的 value 等于播放，此时将按钮 value变成暂停
    // 否则变成播放
    function Onclick() {
        if (btn.value == "播放") {
            btn.value = "暂停"
        } else {
            btn.value = "播放"
        }
    }
    //---------------------------------------------------------
    function Add() {
        //获取输入框的元素
        let input_element = document.querySelector('.input')
        input_element.value = parseInt(input_element.value) + 1
    }
    function Min() {
        //获取输入框的元素
        let input_element = document.querySelector('.input')
        input_element.value = parseInt(input_element.value) - 1
    }
    //---------------------------------------------------------

    let all = document.querySelector('.all')
    let select = document.querySelectorAll('.select')
    console.dir(all)
    function SelectAll() {
        for (let i = 0; i < select.length; i++) {
            select[i].checked = all.checked
        }
    }
    for (let i = 0; i < select.length; i++) {
        select[i].onclick = function () {
            all.checked = IsSelectAll(select)
        }
    }
    function IsSelectAll(select) {
        for (let i = 0; i < select.length; i++) {
            if (select[i].checked == false) {
                return false
            }
        }
        return true
    }

</script>

</html>
