    <h1>团长</h1>
    <p>中国悠悠球冠军刘子琛是河北保定人。1995年出生的保定男孩，2013年，刘子琛参加了全国顶级赛事CYCC(中国悠悠联盟冠军挑战赛)，一举拿下了冠军，刷新了河北选手第十七名的最好成绩。中国悠悠球界的高手大多集中在广州、深圳、香港等大城市，来自保定的子琛引发了圈子内不小的轰动。刘子琛与悠悠球结缘是由于一部热播剧《火力少年王》。这部悠悠球主题剧引燃了众多青少年的心，子琛疯狂地喜欢上了这项运动，那年他读六年级。身边没有可以求教的人，他就从网上找相关视频自学，并坚持练习。</p>
