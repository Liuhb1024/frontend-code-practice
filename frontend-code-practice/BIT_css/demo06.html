<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 需求：
    默认展示黑色
    当鼠标悬停到上卖弄的时候，此时展示红色
    当鼠标按下去但是鼠标没有弹起来
    此时展示绿色 -->
    <style>
        a{
            color: black;
        }

        a:hover{
            color: red;
        }

        a:active{
            color: green;
        }

        input{
            color: blue;
        }

        input:hover{
            color: aqua;
        }

        input:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">不跳转</a>
    <br>
    <input type="button"  value="按钮" name="" id="">
</body>
</html>
