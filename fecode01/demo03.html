<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>这是无序列表</h1>
    <ul>
        <li>这是内容1</li>
        <li>这是内容2</li>
        <li>这是内容3</li>
    </ul>

    <h1>这是有序列表</h1>
    <ol type="A" start="3">
        <li>这是有序列表1</li>
        <li>这是有序列表2</li>
        <li>这是有序列表3</li>
        <li>这是有序列表4</li>
    </ol>

    <h1>这是自定义列表</h1>
    <dl>
        <dt>自定义列表显示内容
            <dd>这是自定义列表1</dd>
            <dd>这是自定义列表2</dd>
            <dd>这是自定义列表3</dd>
            <dd>这是自定义列表4</dd>
        </dt>
    </dl>
</body>
</html>
